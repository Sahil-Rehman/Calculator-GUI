<input type="Button" value="+" onclick="digitKey('+')">

</FORM>
<script> 
function display(a) { document.forms['mycalc']['mydisp'].value+=a; }

function apply (a,op,n) {
  switch (op) {
      case "+": return a += n; 
      case "-": return a -= n;
      case "X": return a *= n;
      case "/": return a /= n;
      
    } 
}

           
function digitKey (key) {
     num = key; 
     display(num);
  }

{
  x = document.getElementById("calculate").value
  y = eval(x)
  document.getElementById("calculate").value = y
}

 

</script>
